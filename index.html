<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mantenimientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seguimiento de Mantenimientos</h1>
    <form id="maintenanceForm">
        <input type="date" id="fecha" required>
        <input type="text" id="equipo" placeholder="Equipo" required>
        <select id="mntto" required>
            <option value="PM">PM</option>
            <option value="CO">CO</option>
        </select>
        <input type="text" id="detalle" placeholder="Detalle" required>
        <button type="submit">Agregar Mantenimiento</button>
    </form>
    <table id="maintenanceTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Equipo</th>
                <th>MTTO</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
